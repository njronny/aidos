apiVersion: v1
kind: Service
metadata:
  name: aidos-api
  namespace: aidos
  labels:
    app: aidos
    component: api
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: aidos
    component: api

---
# Headless Service (用于 Pod 发现)
apiVersion: v1
kind: Service
metadata:
  name: aidos-api-headless
  namespace: aidos
  labels:
    app: aidos
    component: api
spec:
  clusterIP: None
  ports:
    - name: http
      port: 3000
      targetPort: http
      protocol: TCP
  selector:
    app: aidos
    component: api
