replicaCount: 1

image:
  repository: ghcr.io/njronny/aidos
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 3000
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: aidos.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: aidos-tls
      hosts:
        - aidos.example.com

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity: {}

env:
  - name: NODE_ENV
    value: "production"
  - name: LOG_LEVEL
    value: "info"
  - name: JWT_SECRET
    valueFrom:
      secretKeyRef:
        name: aidos-secrets
        key: jwt-secret
  - name: ADMIN_PASSWORD_HASH
    valueFrom:
      secretKeyRef:
        name: aidos-secrets
        key: admin-password-hash
  - name: CORS_ORIGIN
    value: "https://your-domain.com"

persistence:
  enabled: true
  storageClass: "standard"
  accessMode: ReadWriteOnce
  size: 1Gi
