apiVersion: apps/v1
kind: Deployment
metadata:
  name: aidos-api
  namespace: aidos
  labels:
    app: aidos
    component: api
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: aidos
      component: api
  # 滚动更新策略
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: aidos
        component: api
        version: v1
    spec:
      # 使用非root用户运行
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      containers:
        - name: aidos
          image: aidos/api:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          # 环境变量 (从 ConfigMap 引用)
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: aidos-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  key: LOG_LEVEL
                  name: aidos-config
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  key: API_PORT
                  name: aidos-config
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  key: DATABASE_URL
                  name: aidos-config
          
          # 资源配置
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          # 健康检查
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          
          # 生命周期钩子
          lifecycle:
            preStop:
              exec:
                command: ["sh", "-c", "sleep 5"]
          
          # _volume 挂载
          volumeMounts:
            - name: aidos-data
              mountPath: /app/data
            - name: aidos-logs
              mountPath: /app/logs
      
      # 存储卷
      volumes:
        - name: aidos-data
          persistentVolumeClaim:
            claimName: aidos-data-pvc
        - name: aidos-logs
          emptyDir: {}
      
