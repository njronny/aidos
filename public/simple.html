<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AIDOS</title>
<style>
body{font-family:sans-serif;background:#0f172a;color:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
.login{background:#1e293b;padding:40px;border-radius:10px;width:300px}
input{width:100%;padding:10px;margin:10px 0;border-radius:5px;border:1px solid #334155;background:#0f172a;color:#fff;box-sizing:border-box}
button{width:100%;padding:12px;background:#3b82f6;color:#fff;border:none;border-radius:5px;cursor:pointer;margin-top:10px}
button:hover{background:#2563eb}
</style>
</head>
<body>
<div class="login">
<h2>AIDOS 登录</h2>
<form id="form">
<input type="text" id="u" placeholder="用户名" required>
<input type="password" id="p" placeholder="密码" required>
<button type="submit">登录</button>
</form>
<p style="color:#94a3b8;font-size:12px">默认: admin / aidos123</p>
</div>
<script>
document.getElementById("form").onsubmit=function(e){
e.preventDefault();
var u=document.getElementById("u").value;
var p=document.getElementById("p").value;
if(u=="admin"&&p=="aidos123"){
localStorage.setItem("token","ok");
alert("登录成功！");
}else{
alert("登录失败");
}
};
</script>
</body>
</html>
